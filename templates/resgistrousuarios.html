<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Citas Médicas para Mascotas</title>
    <link rel="stylesheet" href="/static/css/registrousuariosstyles.css">
</head>
<body>
    <header>
        <div class="logo">AMIGOS QUE NO HABLAN</div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Registro de Usuario</h1>
        <form action="submit_registration.php" method="POST">
            <label for="fullname">Nombre Completo:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="phone">Número de Teléfono (opcional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="user_type">Tipo de Usuario:</label>
            <select id="user_type" name="user_type">
                <option value="owner">Dueño de mascota</option>
                <option value="veterinarian">Veterinario</option>
            </select>

            <label>
                <input type="checkbox" required>
                Acepto los términos y condiciones
            </label>

            <button type="submit">Crear cuenta</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    </main>

    <footer>
        <p>Contacto: info@citasmascotas.com</p>
    </footer>
</body>
</html>
